<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Kitchen Makeovers Cannock | KitchenFaces</title>
  <meta name="description" content="Before/after kitchen makeovers in Cannock WS11. See our door & worktop transformations.">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="sticky top-0 bg-white/90 backdrop-blur-md z-50 shadow">
    <!-- Same header nav as index -->
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="h-16"><img src="images/logo.png" alt="KitchenFaces" class="h-16"></a>
      <nav class="hidden md:flex space-x-6">
        <a href="/" class="hover:text-orange-500">Home</a>
        <a href="gallery.html" class="text-orange-500 font-bold">Gallery</a>
        <a href="door-styles.html" class="hover:text-orange-500">Doors</a>
        <a href="worktop-colours.html" class="hover:text-orange-500">Worktops</a>
        <a href="quote.html" class="hover:text-orange-500">Quote</a>
        <a href="brochure.html" class="hover:text-orange-500">Brochure</a>
      </nav>
      <a href="tel:07933210720" class="bg-orange-500 text-white px-6 py-3 rounded-xl font-bold hover:shadow-xl flex items-center gap-2">
        Call 0793 321 0720
      </a>
    </div>
  </header>
  <main class="container mx-auto px-6 py-24">
    <h1 class="text-5xl font-bold text-center mb-12">Makeover Gallery</h1>
    <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-4">
      <label class="md:col-span-4 text-center mb-8">
        <select id="filter" class="p-4 rounded-xl text-xl bg-white shadow-lg">
          <option>All</option>
          <option>Doors</option>
          <option>Worktops</option>
        </select>
      </label>
      <div class="gallery-grid grid md:grid-cols-3 lg:grid-cols-4 gap-4">
        <a href="#" class="block relative rounded-2xl shadow-xl group cursor-pointer" data-before="images/testimonial1.jpg" data-after="images/testimonial2.jpg" data-quote="Stunning Cannock kitchen refresh – doors transformed in days!">
          <img src="images/testimonial1.jpg" alt="Kitchen before – testimonial 1" class="w-full h-64 object-cover group-hover:scale-105 transition-transform rounded-2xl">
          <div class="absolute inset-0 bg-gradient-to-t from-black/50">
            <div class="absolute bottom-4 left-4 text-white">
              <h3 class="text-xl font-bold">Kitchen Refresh</h3>
              <p class="opacity-90">Before/After</p>
            </div>
          </div>
        </a>
        <a href="#" data-before="images/testimonial3.jpg" data-after="images/testimonial4.jpg" data-quote="Love my new worktops – local service top notch!">
          <img src="images/testimonial3.jpg" alt="Kitchen makeover testimonial 2" class="w-full h-64 object-cover group-hover:scale-105 transition-transform rounded-2xl">
          <div class="absolute inset-0 bg-gradient-to-t from-black/50">
            <div class="absolute bottom-4 left-4 text-white">
              <h3 class="text-xl font-bold">Worktop Upgrade</h3>
              <p class="opacity-90">Before/After</p>
            </div>
          </div>
        </a>
        <!-- Add 8 more pairs/quotes from testimonial5-10 + placeholders -->
      </div>
    </div>
  </main>
  <footer class="bg-blue-900 text-white py-12 text-center">
    <div class="container mx-auto px-6">
      <p>KitchenFaces | 1 The Stables, Norton Canes WS11 9UT | 0793 321 0720</p>
    </div>
  </footer>
  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/fslightbox@2/js/fslightbox.min.js"></script>
  <script>
    // FSLightbox on gallery thumbs (swipe/zoom/arrows)
    FSLightbox.prototype.open = function() { /* custom if need */ };
    // Filter
    document.getElementById('filter')?.addEventListener('change', e => {
      const val = e.target.value;
      document.querySelectorAll('.gallery-grid a').forEach(a => {
        a.style.display = val === 'All' || a.dataset.type === val ? 'block' : 'none';
      });
    });
    // Auto B/A pairs for lightbox
    document.querySelectorAll('a[data-before]').forEach((el, i) => {
      el.classList.add('fslightbox');
      el.dataset.fslightbox = 'gallery';
    });
  </script>
  <!-- Update links class="fslightbox" data-fslightbox="gallery" href="${after}" data-before="${before}" etc. -->
</body>
</html>
