<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote | KitchenFaces</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="images/kitchenfaces-favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/kitchenfaces-favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/kitchenfaces-favicon-180.png">
</head>
<body class="bg-cream text-charcoal">
  <header class="bg-white shadow-sm p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html"><img src="images/logo.png" alt="KitchenFaces" class="h-12"></a>
    </div>
  </header>
  <main class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Request a Quote</h1>
    <form id="quoteForm" action="https://10nl.com/add_quote_request" method="POST" class="space-y-4">
      <div>
        <label for="name">Name</label>
        <input id="name" name="fields[name][value]" required class="w-full border p-2" type="text" />
      </div>
      <div>
        <label for="address">Address</label>
        <input id="address" name="fields[address][value]" required class="w-full border p-2" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="fields[email][value]" class="w-full border p-2" type="email" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input id="phone" name="fields[phone][value]" class="w-full border p-2" type="tel" />
      </div>
      <button type="submit" class="bg-accent text-white px-6 py-2 rounded">Submit Quote</button>
    </form>
    <p id="quoteStatus" class="mt-2 text-sm text-gray-600"></p>
  </main>
  <footer class="bg-charcoal text-white p-4 mt-8">
    <div class="max-w-6xl mx-auto text-center text-sm">Â© 2026 KitchenFaces</div>
  </footer>
  <script>
    document.getElementById('quoteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById('quoteStatus');
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      status.textContent = 'Submitting...';
      status.className = 'mt-2 text-sm text-gray-600';

      const fd = new FormData(form);

      try {
        const res = await fetch('https://10nl.com/add_quote_request', {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        if (data.success) {
          status.textContent = 'Thank you! Your quote request has been received.';
          status.className = 'mt-2 text-sm text-green-600 font-medium';
          form.reset();
        } else {
          status.textContent = data.message || 'Something went wrong. Please try again.';
          status.className = 'mt-2 text-sm text-red-600';
        }
      } catch (err) {
        status.textContent = 'Network error. Please check your connection and try again.';
        status.className = 'mt-2 text-sm text-red-600';
      }
      btn.disabled = false;
    });
  </script>
</body>
</html>
