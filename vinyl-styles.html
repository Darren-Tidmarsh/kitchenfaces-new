<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Door Styles - KitchenFaces Cannock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header nav with dropdown -->
  <main class="container mx-auto px-6 py-24">
    <h1 class="text-5xl font-bold text-center mb-16">Vinyl Door Styles (59 Total)</h1>

      <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all text-center">

      </div>
      <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all text-center">

        <h3 class="text-xl font-bold mb-2">Scoop</h3>
        <a href="quote.html?doors=scoop" class="text-orange-500 hover:underline">Quote</a>
      </div>
      <!-- Grid 57 more: Linea, Super Matt Onyx Grey, Painted Oak Mussel, Shaker, Cottage, Grove, Handleless, Farmhouse... placeholder imgs vinyl-[name-lowercase].jpg -->

        <h3 class="text-2xl font-bold mb-4">+57 More Styles</h3>
        <p>Aspire full range – upload pics or API.</p>
